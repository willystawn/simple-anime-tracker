    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'primary': '#0D1117',
              'secondary': '#161B22',
              'accent': '#2dd4bf',
              'accent-hover': '#5eead4',
              'brand-purple': '#a78bfa',

          }
        }
      }

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0D1117;
        background-image: radial-gradient(circle at 1px 1px, rgba(139, 148, 158, 0.2) 1px, transparent 0);
        background-size: 24px 24px;
      }
      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #161B22;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: #4a5568;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a0aec0;
      }
    </style>
